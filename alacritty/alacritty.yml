import:
 - ~/.config/alacritty/themes/themes/one_dark.yaml

shell:
  program: /usr/bin/fish
  args:
    - -l
    - -c
    - "tmux"

window:
  dimensions:
    columns: 136
    lines: 36

  padding:
    x: 6
    y: 6

  opacity: 0.8
    
scrolling:
  history: 100000
  multiplier: 3
  # autoscroll: true


font:
  normal:
    family: BlexMono Nerd Font Mono
    style: Regular
  
  bold:
    family: BlexMono Nerd Font Mono
    style: Bold
      
  italic:
    family: BlexMono Nerd Font Mono
    style: Italic
      
  bold_italic:
    family: BlexMono Nerd Font Mono
    style: Bold Italic

  size: 12.0

  # offset:
  #   x: 1
  #   y: 1

  draw_bold_text_with_bright_colors: true

key_bindings:
  - { key: F11, action: ToggleFullscreen }
  # - { key: K, mods: Control, action: ScrollPageUp   }
  # - { key: J, mods: Control, action: ScrollPageDown }
  # - { key: H, mods: Control, action: ScrollToBottom }
  # - { key: L, mods: Control, action: ScrollToTop    }
